<!--
    This line uses the "base.html" as the starting point, then fills in
    any blocks with the content on this HTML page.
-->
{% extends "base.html" %}

<!--
    This defines a block called "content". In the base.html file, any
    content blocks will be replaced with the lines of HTML code inside
    the content block defined here.
-->
{% block content %}
    {% if userCount and sumNums %}
    <h1 align="center">
        Number of Entries: {{userCount}}
    </h1>
    <h2 align="center">
        Sum of Entries: {{sumNums}}
    </h2>
    {% endif %}
    
    <table id="usertable" align="center" border="1px" cellpadding="5px">
        <tr id="tableheader">
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
            <th>Timestamp</th>
        </tr>

    <!--
        Jinja2 syntax - for loop
        Using the data in your database table, the Jinja2 for loop
        renders HTML elements for each row of data you have. This creates a
        basic HTML page that accurately represents all of the data without
        having to manually update the HTML document for each row of data.
    -->

    {% for row in data %}
        <tr>
            <th>{{row[0]}}</th>
            <th>{{row[1]}}</th>
            <th>{{row[2]}}</th>
            <th>{{row[3]}}</th>
        </tr>
        {% endfor %}

    </table>
{% endblock content %}
